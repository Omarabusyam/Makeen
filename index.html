<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمر أبو صيام | استراتيجي صناعة المحتوى</title>
    <meta name="description" content="مستشار استراتيجي يساعدك على تحويل خبرتك إلى براند شخصي عبر مشروع مكين.">
    
    <!-- Fonts & CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0A0A0A',
                            accent: '#C5A059',
                            muted: '#F9F9F9',
                            gold: '#D4AF37'
                        }
                    },
                    fontFamily: {
                        arabic: ['"IBM Plex Sans Arabic"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style>
        * { font-family: 'IBM Plex Sans Arabic', sans-serif; }
        body { background-color: #fff; overflow-x: hidden; scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #0A0A0A 0%, #C5A059 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .reveal { animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #C5A059; border-radius: 10px; }
    </style>
</head>
<body class="selection:bg-brand-accent/20">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
